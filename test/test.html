<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Monolith Unit Tests!</title>
    <script src="../dist/monolith.js" charset="utf-8"></script>
  </head>
  <body>
    <button id="testClick">$.click Test</button>
    <button id="testExtend">$.extend Test</button>
    <button id="testAjax">$.ajax Test</button>
    <script type="text/javascript">
      $(document).ready(function() {
        alert("Content loaded");
      });
      (function(window) {
        $.extend({
          check: function() {
            alert("Extension works!");
          }
        });

        $("#testClick").click(function() {
          alert("Click works!");
        });

        $("#testExtend").click(function() {
          $.check();
        });

        $("#testAjax").click(function() {
          $.ajax('ajax.txt', {
            success: function(data) {
              alert("Data: " + data);
            },
            error: function(err) {
              alert("Error: " + err);
            }
          });
        });
      })(window);
    </script>
  </body>
</html>
