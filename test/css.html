<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DOM Test</title>
    <script src="../dist/monolith.js" charset="utf-8"></script>
  </head>
  <body>
    <p id="test">This should now be red!</p>
    <p id="test2" style="opacity:0;">This should fade in</p>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#test").css('color', 'red');
        $("#test2").fadeIn();
      });
    </script>
  </body>
</html>
